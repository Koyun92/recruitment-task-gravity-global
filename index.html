<body>

    <div class="module">
        <picture class="module__image">
            <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg" media="(min-width:576px)">
            <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1002.jpg" media="(min-width:768px)">
            <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1234.jpg" media="(min-width:992px)">

                alt="seashore-sunset">
        </picture>


        <div class="module__container">
            <h1 class="module__title">Lorem Ipsum</h1>
            <p class="module__text">Infinitely scalable, feature-rich and cloud-native data management and protection

            <div class="module__box">
                <button class="module__button" id="module-btn">Button</button>
            </div>
        </div>

            <div class="module__modal-content">

                <button class="module__button module__button--modal" id="modal-reset-btn">Reset</button>
                <i class="fas fa-times module__modal-icon" id="close-btn"></i>

            </div>

        </div>
